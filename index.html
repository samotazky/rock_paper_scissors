<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>
</head>

<body>
    <h1>Rock paper scissors</h1>

    <div class="score-table">

        <div class="players">
            <p id="user">👥</p>
            <p id="pc">🖥️</p>
        </div>

        <div class="score">
            <p id="user-score">1</p>
            <p>:</p>
            <p id="pc-score">1</p>
        </div>
    </div>

    <div class="result"></div>

    <div class="buttons">
        <button class="btn" id="1">Rock ✊</button>
        <button class="btn" id="2">Paper ✋</button>
        <button class="btn" id="3">Scissors ✌️</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
